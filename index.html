<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Kasi-Translate</title>
</head>
<body class="d-flex flex-column">
<main class="flex-shrink-0">
    <header class="py-3 bg-dark text-white">
        <div class="container text-center">
            <a class="navbar-brand" href="/">Kasi-Translate</a>
        </div>
    </header>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div id="translateSection" class="mb-4 p-4 bg-light rounded">
                    <label for="translateMessage" class="form-label">Message:</label>
                    <input type="text" class="form-control" id="translateMessage" required>
                    <button class="btn btn-primary mt-3" onclick="translateAndDisplay()">Translate</button>
                    <p id="translatedResult" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="bg-dark py-4 mt-auto">
    <div class="container text-center">
        <div class="row align-items-center justify-content-center">
            <div class="col-auto">
                <div class="small m-0 text-white">Made with ❤️ by <span><a href="https://kasi.lol" class="text-white">Kasi</a></span></div>
            </div>
        </div>
    </div>
</footer>
<script src="assets/js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const translateAndDisplay = function() {
            const inputText = document.getElementById('translateMessage').value;
            const translatedPhrase = translateAcronyms(inputText);
            document.getElementById('translatedResult').innerText = translatedPhrase;
        };

        document.getElementById('translateSection').addEventListener('click', function(e) {
            if (e.target && e.target.matches('button.btn-primary')) {
                translateAndDisplay();
            }
        });
    });
</script>
</body>
</html>
